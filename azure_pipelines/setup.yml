parameters:
  - name: CONDITION
    type: string
    default: "true"
  - name: AS_PYTHON_PACKAGE
    type: boolean
    default: False

steps:
  - task: UsePythonVersion@0
    inputs:
      versionSpec: "3.7"
    displayName: "Use Python 3.7"

  - script: |
      pip3 install --cache-dir $(Pipeline.Workspace)/.cache/pip -U pip setuptools
      { [ "$(JOB_VARIANT)" == "Pinned" ] && pip3 install --cache-dir $(Pipeline.Workspace)/.cache/pip -r requirements_dev.txt || true; }
      { [ "$(JOB_VARIANT)" != "Pinned" ] && pip3 install --cache-dir $(Pipeline.Workspace)/.cache/pip . https://github.com/Abstract-Tech/derex.runner/tarball/master#egg=derex.runner || true; }
    condition: ${{ parameters.CONDITION }}
    displayName: "Install derex.runner and dev requirements"

  - script: |
      { [ "${{ parameters.AS_PYTHON_PACKAGE }}" == True ] && pip3 install . || true; }
      { [ "${{ parameters.AS_PYTHON_PACKAGE }}" != True ] && pip3 install -e . || true; }
    condition: ${{ parameters.CONDITION }}
    displayName: "Install derex.forum"
