steps:
  - download: current
    artifact: forum-$(OPENEDX_VERSION).tar.xz
    displayName: "Download docker image artifact from build stage"

  - script: |
      docker images
      set -euxo pipefail
      cat forum-$(OPENEDX_VERSION).tar.xz | unxz | docker load
      docker images
    displayName: "Load $(OPENEDX_VERSION) images"
